
<div class="parent" data-ng-controller="indexController as vm">
  <div class="child" data-ng-repeat="car in vm.cars">

    <a data-ui-sref="show({id: car.id})"><img src="{{car.photos[0].photoUrl}}"></a>

    <div class="imgDescription"><button type="button" name="button" data-ui-sref="show({id: car.id})">See all {{car.make}} {{car.model}}s</button></div>
  </div>
</div>
